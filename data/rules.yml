version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: help anytime the user needs help
  steps:
  - intent: help
  - action: utter_help

- rule: call anytime the user wants to call
  steps:
  - intent: call
  - action: utter_call